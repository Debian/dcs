--><!DOCTYPE html>
<html lang="en">
<head>
<title>Error!</title>
<link rel="stylesheet" href="debcodesearch.css">
<style type="text/css">
pre, code {
    /* We need to make sure that the line numbers and the code itself have
    no padding/margin so the positions match. The !important is to
    overwrite the style set by highlight.js’s stylesheet. */
    margin: 0 !important;
    padding: 0 !important;
}

a code {
    color: #00E;
    font-size: 110%;
}

#results {
    list-style-type: none;
    padding-left: 0;
}

#results li {
    margin-bottom: 1em;
}

#results small {
    opacity: 0.4;
}

#pagination {
    margin-top: 2em;
    margin-bottom: 2em;
    margin-left: auto;
    margin-right: auto;
    width: 300px;
}

pre {
    white-space: pre-wrap;       /* css-3 */
    white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
    white-space: -pre-wrap;      /* Opera 4-6 */
    white-space: -o-pre-wrap;    /* Opera 7 */
    word-wrap: break-word;       /* Internet Explorer 5.5+ */
}

.lnr {
    color: #999;
    text-align: right;
    padding-right: 1em;
    padding-top: 0;
    float: left;
    width: {{.lnrwidth}}em;
}
</style>
<link rel="stylesheet" href="//yandex.st/highlightjs/7.0/styles/default.min.css">
<script src="//yandex.st/highlightjs/7.0/highlight.min.js"></script>
</head>
<body>

<div id="header">
   <div id="upperheader">
   <div id="logo">
  <a href="./" title="Debian Home"><img src="/Pics/openlogo-50.svg" alt="Debian" width="50" height="61"></a>
  </div> <!-- end logo -->
  <p class="section"><a href="/">Code Search</a></p>
  <div id="searchbox">
<form action="/search" method="get">
<input type="text" name="q" value="{{.q}}">
<input type="submit" value="Search">
</form>
  </div>
 </div> <!-- end upperheader -->
<!--UdmComment-->
<div id="navbar">
<p class="hidecss"><a href="#content">Skip Quicknav</a></p>
<ul>
   <li><a href="./">Search</a></li>
   <li><a href="./about">About Code Search</a></li>
   <li><a href="./faq">FAQ</a></li>
</ul>
</div> <!-- end navbar -->
	<p id="breadcrumbs">&nbsp; search results</p>
</div> <!-- end header -->
<!--/UdmComment-->
<div id="content">

<h2>Error for query "{{.q}}"</h2>

<p>
{{.errormsg}}
</p>

<p>
{{.suggestion}}
</p>

</div>
<div id="footer">
<hr>
<!--UdmComment-->
<div id="fineprint">
<p>© 2012 Debian Code Search - <a href="./contact" rel="nofollow">Contact / Send Feedback</a></p>
</div>
<!--/UdmComment-->
</div> <!-- end footer -->
</body>
</html>
